<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font-Style-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!--CSS Style-->
    <link rel="stylesheet" href="style/bodystyle.css" />
    <link rel="stylesheet" href="style/login.css" />
    <link rel="stylesheet" href="style/background.css" />
    <link rel="stylesheet" href="style/clock.css" />
    <link rel="stylesheet" href="style/todolist.css" />
    <link rel="stylesheet" href="style/quote.css" />
    <link rel="stylesheet" href="style/weather.css" />

    <title>Momentum App</title>
  </head>

  <body>
    <!--Weather-->
    <div>
      <!-- <img id="weatherIcon" src="" alt="weather_icon" /> -->
      <span><img id="icon" /></span>
      <div id="weather"></div>
      <div id="city"></div>
    </div>

    <!--Clock-->
    <h2 id="clock"></h2>

    <div class="form-style">
      <!--Login 양식-->
      <form class="hidden" id="loginForm">
        <!--입력 필수 기입-->
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
      </form>

      <!--Login 제출이후-->
      <h1 class="hidden" id="greeting"></h1>

      <!--To-do-list-->
      <form id="todo-form">
        <input
          type="text"
          placeholder="Write a to Do and Press Enter"
          required
        />
      </form>
      <ul id="todo-list"></ul>
    </div>

    <!--Quote-->
    <div id="quote">
      <p></p>
      <p></p>
    </div>

    <script src="component/login.js"></script>
    <script src="component/clock.js"></script>
    <script src="component/quotes.js"></script>
    <script src="component/background.js"></script>
    <!--Background-->
    <script src="component/todolist.js"></script>
    <script src="component/weather.js"></script>
  </body>
</html>
